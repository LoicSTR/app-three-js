<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Three app</title>
    <link rel="stylesheet" href="assets/stylesheets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Cantata+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas></canvas>
    <section class="intro">
      <div class="content">
        <h1>Chess<span>Challenge</span></h1>
        <button class="startBtn">Start</button>
      </div>
    </section>
    <section class="game">
      <p class="ruleText">Find checkmate in one move</p>
      <p class="endText"></p>
      <div class="content">
        <button class="resetBtn">Reset</button>
      </div>
    </section>
    <div class="loader">
      <svg width="64px" height="64px" viewBox="0 0 100 100" fill="none">
        <rect x="0" y="0" width="100" height="100" />
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="none"
          stroke-width="5"
          stroke-linecap="round"
        />
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="#fff"
          stroke-width="3"
          stroke-linecap="round"
        >
          <animate
            attributeName="stroke-dashoffset"
            dur="1.5s"
            repeatCount="indefinite"
            from="0"
            to="502"
          ></animate>
          <animate
            attributeName="stroke-dasharray"
            dur="1.5s"
            repeatCount="indefinite"
            values="150.6 100.4;1 250;150.6 100.4"
          ></animate>
        </circle>
      </svg>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
